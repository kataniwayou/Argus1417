# Jaeger All-in-One for distributed tracing
# Receives traces from OTel Collector via OTLP, provides UI and query API
# Ports:
#   4317  - OTLP gRPC (receives traces)
#   4318  - OTLP HTTP (receives traces)
#   14269 - Admin/Health/Metrics (Prometheus scrapes here)
#   16686 - UI + Query API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: argus
  labels:
    app: jaeger
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/part-of: argus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/part-of: argus
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.54
          ports:
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: admin
              containerPort: 14269
              protocol: TCP
            - name: ui
              containerPort: 16686
              protocol: TCP
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: argus
  labels:
    app: jaeger
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/part-of: argus
spec:
  type: ClusterIP
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
    - name: admin
      port: 14269
      targetPort: 14269
      protocol: TCP
    - name: ui
      port: 16686
      targetPort: 16686
      protocol: TCP
  selector:
    app: jaeger

